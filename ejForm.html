    <div class="container mt-5">
      <h1 class="text-center">Ejercicio 1</h1>
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <form>
            <div class="mb-3">
              <label for="inputText" class="form-label">Texto</label>
              <input type="text" class="form-control" id="inputText" placeholder="Escribe algo...">
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </div>
      </div>
        <div class="row mt-3">
            <div class="col-md-6 offset-md-3">
            <h2 class="text-center">Resultado</h2>
            <p id="result" class="text-center"></p>
            </div>
   
        </div>
   </div>
   
  <script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.querySelector('form');
        const result = document.getElementById('result');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Evita el envío del formulario
            const inputText = document.getElementById('inputText').value;
            result.textContent = `Has escrito: ${inputText}`;
        });
    });
  </script>
